<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse des commits GitHub</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 40px;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #161b22;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    button {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }

    th {
      color: #58a6ff;
    }

    #chart_div {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

<h1>Analyse de l’activité GitHub</h1>

<div class="container">
  <button id="loadBtn">Charger les commits</button>

  <table id="table" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Commit (SHA)</th>
        <th>Date</th>
        <th>Heure</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<div class="container">
  <h2>Nombre de commits par jour</h2>
  <div id="chart_div"></div>
</div>

<script>
  const API_URL = "https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits";

  // Charger Google Charts UNE FOIS
  google.charts.load("current", { packages: ["corechart"] });

  document.getElementById("loadBtn").addEventListener("click", loadCommits);

  async function loadCommits() {
    const response = await fetch(API_URL);
    const commits = await response.json();

    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    const commitsByDay = {};

    commits.forEach((item, index) => {
      const dateISO = item.commit.author.date;
      const date = new Date(dateISO);

      const dayKey = date.toISOString().split("T")[0];
      const hour = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, "0");

      // Comptage par jour
      commitsByDay[dayKey] = (commitsByDay[dayKey] || 0) + 1;

      // Ligne du tableau
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.sha.substring(0, 7)}</td>
        <td>${dayKey}</td>
        <td>${hour}h${minutes}</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById("table").style.display = "table";

    // Attendre que Google Charts soit prêt
    google.charts.setOnLoadCallback(() => drawChart(commitsByDay));
  }

  function drawChart(commitsByDay) {
    const data = new google.visualization.DataTable();
    data.addColumn("string", "Jour");
    data.addColumn("number", "Nombre de commits");

    Object.keys(commitsByDay)
      .sort()
      .forEach(day => {
        data.addRow([day, commitsByDay[day]]);
      });

    const options = {
      title: "Activité GitHub par jour",
      legend: { position: "none" },
      hAxis: {
        title: "Jour",
        slantedText: true,
        slantedTextAngle: 45
      },
      vAxis: {
        title: "Nombre de commits"
      }
    };

    const chart = new google.visualization.ColumnChart(
      document.getElementById("chart_div")
    );

    chart.draw(data, options);
  }
</script>

</body>
</html>
