<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Activité GitHub – Analyse des commits</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #161b22;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    button {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }

    th {
      color: #58a6ff;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8em;
      color: #6e7681;
    }
  </style>
</head>

<body>

  <h1>Analyse de l’activité GitHub</h1>

  <div class="container">
    <button onclick="loadCommits()">Charger l’activité</button>

    <table id="table" style="display:none;">
      <thead>
        <tr>
          <th>#</th>
          <th>Date du commit</th>
          <th>Minute</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <footer>
      Source : OpenRSI / 5MCSI_Metriques
    </footer>
  </div>

  <script>
    const API_URL = "https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits";

    function extractMinute(dateString) {
      // Exemple : "2024-02-11T11:57:27Z"
      const date = new Date(dateString);
      return date.getMinutes();
    }

    async function loadCommits() {
      const response = await fetch(API_URL);
      const commits = await response.json();

      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      commits.forEach((item, index) => {
        const commitDate = item.commit.author.date;
        const minute = extractMinute(commitDate);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${commitDate}</td>
          <td>${minute}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("table").style.display = "table";
    }
  </script>

</body>
</html>
