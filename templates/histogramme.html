<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(loadData);

      function loadData() {
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }

      function drawChart(apiData) {
        // Création du tableau pour l'histogramme
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Température (°C)');

        apiData.results.forEach(entry => {
          dataTable.addRow([entry.temp]);
        });

        var options = {
          title: "Distribution des températures à Tawarano",
          legend: { position: 'none' },
          histogram: {
            bucketSize: 1
          }
        };

        var chart = new google.visualization.Histogram(
          document.getElementById('chart_div')
        );
        chart.draw(dataTable, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
